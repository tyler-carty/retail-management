    <!-- CONTAINER -->
    <div class="content">
        <div class="table_container">
            <table class="sales_proc_table">
                <tr>
                    <th>Employee Search</th>
                </tr>
                <tr>
                    <th>
                        <div class="controls">
                            <div class="search-container">
                                <form name="myform" id="myForm" onSubmit="return false">
                                    <input
                                            type="text"
                                            id="myVal"
                                            placeholder="Search by ID / Name&hellip;"
                                            class="search-input"
                                    />
                                </form>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>

                        <div id="employee-data-tabular" class="row">

                        </div>
                    </th>

    <!--- START OF SIDEBARS -->

    <div id="shiftPanel" class="sideTabular right">
        <a href="javascript:void(0)" class="closebtn right">&times;</a>
        <div class="tabular-content">
            <div class="separate-content">
                <h3 class="tabular-title">Employee Shift Summary</h3>
            </div>

            </br>

            <div class="tabular-row">
                <p class="tabular-text" style="width: 30%; font-weight: bold">Shift ID</p>
                <p class="tabular-text" style="width: 35%; font-weight: bold">Date</p>
                <p class="tabular-text" style="width: 35%; font-weight: bold">Hours</p>
            </div>

            <div class="tabular-row">
                <p id="shiftIDSummary" class="tabular-text" style="width: 30%"></p>
                <p id="shiftDateSummary" class="tabular-text" style="width: 35%"></p>
                <p id="shiftHoursSummary" class="tabular-text" style="width: 35%"></p>
