<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Management</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
    <body>

    <!-- NAVBAR -->
    <ul>
        <li class="header"><a class="header" href="index.html">Retail Manager</a></li>
        <li class="page"><a class="active" href="index.html">Sales Processing</a></li>
        <li class="page"><a class="page" href="stockquery.html">Stock Query</a></li>
        <li class="page"><a class="page" href="stockaudit.html">Stock Audit</a></li>
        <li class="page"><a class="page" href="salesanalysis.html">Sales Analytics</a></li>
        <li class="page"><a class="page" href="employeemanagement.html">Employee Management</a></li>
        <li class="page"><a class="page" href="barcodegeneration.html">Barcode Generation</a></li>
    </ul>

        </br></br></br>

        <!-- MAIN CONTENT CONTAINER -->
        <div class="content">
            <div class="table_container">
                <table class="sales_proc_table">
                    <tr>
                        <th>Scan Item</th>
                    </tr>
                    <tr>
                        <th>
                            <div class="search-container">
                                <form name="myform" id="myForm" onSubmit="return false">
                                    <input
                                            type="text"
                                            id="myVal"
                                            placeholder="Search Items Using EAN&hellip;"
                                            class="search-input"
                                    />
                                </form>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <table class="recent_items_table", id="recentitems_table">
                                <tr style="font-size: medium;">
                                    <th style="width: 200px; text-align: left">Item Name:</th>
                                    <th></th>
                                </tr>
                                <tr style="font-size: medium;">
                                    <th style="width: 200px; text-align: left">Item Price:</th>
                                    <th></th>
                                </tr>
                                <tr style="font-size: medium;">
                                    <th style="width: 200px; text-align: left">Item SKU:</th>
                                    <th></th>
                                </tr>
                            </table>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <a id="cartBtn" class="btn btn-unselected">
                                Add to Cart
                            </a>
                            <a id="viewBasketBtn" class="btn btn-unselected">
                                View Basket
                            </a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- START OF SIDE BARS -->

        <div id="basketPanel" class="sideTabular right">
            <a href="javascript:void(0)" class="closebtn right">&times;</a>
            <div class="tabular-content">
                <div class="separate-content">
                    <h3 class="tabular-title">Basket Summary</h3>
                </div>

                </br>

                <div class="separate-content">
                    <a id="checkoutBtn" class="btn btn-unselected" style="vertical-align: bottom">
                        Checkout
                    </a>
                </div>

                </br>

                <div class="tabular-row">
                    <p class="tabular-text" style="width: 70%; font-weight: bold">Item Description</p>
                    <p class="tabular-text" style="width: 15%; font-weight: bold">Size</p>
                    <p class="tabular-text" style="width: 15%; font-weight: bold">Price</p>
                </div>

                <div class="tabular-row">
                    <p id="basketNameSummary" class="tabular-text" style="width: 70%"></p>
                    <p id="basketSizeSummary" class="tabular-text" style="width: 15%"></p>
                    <p id="basketPriceSummary" class="tabular-text" style="width: 15%"></p>
                </div>

                <div class="tabular-row" style="border: 0">
                    <p class="tabular-text" style="width: 70%; font-weight: bold"></p>
                    <p class="tabular-text" style="width: 15%; font-weight: bold"></p>
                    <p class="tabular-text" style="width: 15%; font-weight: bold">Total</p>
                </div>

                <div class="tabular-row" style="border: 0; margin-bottom: 0">
                    <p class="tabular-text" style="width: 70%; font-weight: bold"></p>
                    <p class="tabular-text" style="width: 15%; font-weight: bold"></p>
                    <p id="basketTotalPrice" class="tabular-text" style="width: 15%; font-weight: bold"></p>
                </div>

            </div>
        </div>

        <!-- START OF SNACKBARS -->

        <div id="searchSnackbar">No item found.</div>

    </body>
    <script src="scripts/sales_processing.js" type="text/javascript"></script>
</html>
